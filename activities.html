<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>actividades</title>
    <link rel="stylesheet" href="css/activities.css" />
    <script src="js/selections.js"></script>
  </head>
  <body onload="restoreCheckboxes('activities')">
    <div id="activityquestion"><b>¿Qué vamos a hacer después?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/play.png.avif" alt="arcade" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />Jugamos?</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />Vemos una película?</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/lego.JPG.webp" alt="ceramics" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="ceramics"
          />Pintamos y terminamos el lego</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/jean.jpg" alt="kunsthalle" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="kunsthalle"
          />gym</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cardi.jpg" alt="cardio" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />cardio </label
        >
      </div>
    </div>
    <button class="button" onclick="saveActivitySelections(); location.href='lastpage.html';">
      la próxima es la última, lo prometo...
    </button>
  </body>
</html>
