<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pista de comidas</title>
    <link rel="stylesheet" href="css/food.css" />
    <script src="js/selections.js"></script>
  </head>
  <body onload="restoreCheckboxes('food')">
    <div id="foodquestion">
      <b>Sabe usted que vamos a comer? Aqu√≠ hay algunas opciones jeje</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Hamburguesas, papas fritas y pollo frito</label
        >
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> hotdog</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> comida
          coreana</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> ensalada</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
      <div class="food-item">
        <img src="food/Langosta.jpg.avif" alt="Langosta" />
        <label><input type="checkbox" name="food" value="Langosta" /> Langosta</label>
      </div>
      <div class="food-item">
        <img src="food/kingcrab.jpg.webp" alt="King crab" />
        <label><input type="checkbox" name="food" value="King crab" /> King crab</label>
      </div>
    </div>
    <button class="button" onclick="saveFoodSelections(); location.href='dessert.html'">
      Siga jeje... 
    </button>
  </body>
</html>
