<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
    <script src="js/selections.js"></script>
  </head>
  <body onload="restoreCheckboxes('dessert')">
    <div id="dessertquestion">¿Qué postre comeremos corazón? Dame una pista!</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/flan.jpg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> Flan</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> churro</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/rolesdecanela.jpg" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" /> Roles de canela</label>
      </div>
      <div class="dessert-item">
        <img src="food/matilda.jpg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> Pastel de chocolate</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/yo.png" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="randombun" /> Lo averiguremos jeje</label>
      </div>
    </div>
    <button class="button" onclick="saveDessertSelections(); location.href='activities.html'">
      Siga :3
    </button>
  </body>
</html>
